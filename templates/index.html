<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Style Transfer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 100px;
        }

        .image-preview {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="my-4">Neural Style Transfer</h1>
        <div class="row">
            <div class="col-md-4 image-container">
                <h3>Content Image</h3>
                <input type="file" id="contentImageInput" accept="image/*" class="form-control mb-2">
                <img id="contentImagePreview" class="image-preview" src="#" alt="Content Image">
            </div>
            <div class="col-md-4 image-container">
                <h3>Style Image</h3>
                <input type="file" id="styleImageInput" accept="image/*" class="form-control mb-2">
                <img id="styleImagePreview" class="image-preview" src="#" alt="Style Image">
            </div>
            <div class="col-md-4 center-container">
                <h3>Generated Image</h3>
                <img id="generatedImage" class="image-preview" src="#" alt="Generated Image">
                <button id="submitButton" class="btn btn-primary mt-2">Submit</button>
                <a id="downloadLink" class="btn btn-success mt-2" href="#" download="generated_image.png">Download</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contentImageInput').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('contentImagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById('styleImageInput').addEventListener('change', function(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('styleImagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById('submitButton').addEventListener('click', function() {
            var generatedImage = document.getElementById('generatedImage');
            generatedImage.src = 'path/to/generated_image.png'; // Replace with actual path or data URL
            generatedImage.style.display = 'block';
            //downloadind the image
            var downloadLink = document.getElementById('downloadLink');
            downloadLink.href = generatedImage.src;
            downloadLink.style.display = 'inline-block';
        });
    </script>
</body>

</html>
